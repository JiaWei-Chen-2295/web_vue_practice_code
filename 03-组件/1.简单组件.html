<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 组件</title>
    <script src="../js/vue.js"></script>
</head>
<!-- 
    Vue 组件使用步骤
    1. 创建组件
    Vue.extend(options 对象)
        配置项与vue实例的区别：
            1. 不能使用 el 配置项
            2. 只能使用 template 配置项
            3. data 只能使用函数进行配置 return 需要的数据(防止数据data被多个组件共享)
    2. 注册组件
    局部注册：
        vue 实例中注册组件
        使用 components 配置项
    全局注册组件:
        Vue.component('userlogin', secondComponent);
    3. 使用组件
        <组件名></组件名>
-->
<body>
    <div id="app">
        <h2>{{ msg }}</h2>
        <userlist></userlist>
    </div>

    <script>
        // 创建组件
        // 
        const simpleComponent = Vue.extend({
            template : 
            `<ul>
                <li v-for="(user, index) of users" :key="user.id">{{ index }}.{{user.name}}</li>
            </ul>`,
            data(){
                    return { users: [
                        {'id' : 1, 'name':'ashin'},
                        {'id' : 2, 'name':'stone'},
                        {'id' : 3, 'name':'monster'},
                        {'id' : 4, 'name':'masa'},
                        {'id' : 5, 'name':'ming'}
                    ]};
                }
        });

        const vm = new Vue({
            el : '#app',
            data : {
                msg : "my first vue Component"
            },
            components : {
                // userList 是组件名称
                // simpleComponent 是变量名
                userlist : simpleComponent
            }
        });
    </script>
</body>
</html>
