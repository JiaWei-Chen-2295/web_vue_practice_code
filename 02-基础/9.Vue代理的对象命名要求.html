
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue代理的对象名字开头不能有 $ 和 _ </title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1. Vue实例不会给以_和$开始的属性名做数据代理。
        
        2. 为什么？
            如果允许给_或$开始的属性名做数据代理的话。
            vm这个Vue实例上可能会出现_xxx或$xxx属性，
            而这个属性名可能会和Vue框架自身的属性名冲突。

        3. 在Vue当中，给data对象的属性名命名的时候，不能以_或$开始。
    -->
    <div id="app">
        <!-- 以下的无法被 vue 代理 -->
        <h1>{{_name}}</h1>
        <h1>{{$age}}</h1>
        <!-- 只有下面这个正常显示了 -->
        <h1>{{name}}</h1>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                _name : 'jackson',
                $age : 35,
                name : 'jackson'
            }
        })

    </script>
</body>
</html>
