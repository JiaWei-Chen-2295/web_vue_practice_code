<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
    <style>
        div {
            border: 1px solid #000;
        }
    </style>
</head>
<!-- 
    条件渲染:
    
    1.v-if 的值是 false 就不会渲染这个元素
    (1). v-if
    (2). v-else
    (3). v-else-if
    
    v-if v-else-if v-else 不能间隔其他元素

    2.v-show
    (1).v-show 的值是 false 就不会显示这个元素
    (2).v-show 只是修改元素的  display 样式 ，不改变元素的位置
    
    如果一个元素频繁的隐藏和显示 就需要使用 v-show
    v-if 加载速度比较快 提高渲染效率

    3. template
    只是作为占位的元素 最终不会渲染到最终网页中
-->
<body>
    <div id="app">
        <h1>
            {{ msg }}
        </h1>
        
        <div class="translate_num">
            <h2>
                <button @click="h2_show = !h2_show">点我转换</button>
            </h2>

            <h2 v-if="h2_show">
                {{ msg }}1
            </h2>
            <!-- v-if 和 v-else 不能间隔其他元素 -->
            <h2 v-else>
                {{ msg }}2
            </h2>
        </div>
        
        <div class="translate_weather">
            <h2>
                温度<input type="number" v-model="tempture">摄氏度
                <br><br>
                评语：
                <!-- v-if v-else-if v-else 不能间隔其他元素 -->
                <span v-if="tempture < 15">冷死了</span>
                <span v-else-if="tempture == 15 ">正好</span>
                <span v-else-if="tempture > 45">你故意找茬是不是</span>></span>
                <span v-else>好热呀</span>
            </h2>
        </div>

        <!-- v-show 只是修改元素的  display 样式 ，不改变元素的位置-->
        <div>
            <h2 v-show="h2_show">LOOK AT ME</h2>
        </div>


        <!-- template 元素 -->
        <!-- 只是作为占位的元素 最终不会渲染到最终网页中 -->
        <!-- 用于不需要给较多元素套上 div 的场景 -->
        <template v-if="h2_show">
            <input type="text">1
            <input type="text">2
            <input type="text">3
            <input type="text">4
            <input type="text">5
        </template>
    

    </div>
    <script>
        const vm = new Vue({
            el : '#app',
            data : {
                msg : 'Vue 的条件渲染',
                h2_show : false,
                tempture : 0
            }
        });
    </script>
</body>
</html>
