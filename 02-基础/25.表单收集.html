<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单收集</title>
    <script src="../js/vue.js"></script>
</head>
<!--
    Vue 数据收集
    1. v-model 修饰符
        1.1 number Vue将字符串准换为 number类型
        1.2 lazy 修饰符保证 在输入框失去焦点的时候才收集数据
        1.3 trim 修饰符可以去掉输入的空格
    2. 对于 checkbox 来说，没有设置 value 时，将会把绑定的值在 true/false 中选择
    3. 对于 select 来说，没有设置 value 时，将会把绑定的值在 option 中选择
-->
<body>
    <div id="app">
        <form @submit.prevent="send2json()">

            <p>
                <label>用户名：</label>
                <label>
<!--                 trim 修饰符可以去掉输入的空格-->
                    <input type="text" name="name" v-model.trim="user.username"></input><br>
                </label>
            </p>

            <p>
                <label>密码：</label>
                <label>
                    <input type="password" name="pwd" v-model="user.pwd"></input><br>
                </label>
            </p>

            <p>
                <label>年龄：</label>
                <label>
                    <!--Vue将字符串准换为 number类型-->
                    <input type="number" name="age" v-model.number="user.age"></input><br>
                </label>
            </p>

            <p>
            <label>性别：</label>
            <label>
                <input type="radio" name="sex" value="男" v-model="user.gender">男
                <input type="radio" name="sex" value="女" v-model="user.gender">女
                <br><br>
            </label>
            </p>

            <p>
            <label>爱好：</label>
<!--                对于 checkbox 来说，没有设置 value 时，将会把绑定的值在 true/false 中选择-->
            <label>
                抽烟 <input type="checkbox" name="hobby" value="1" v-model="user.interest"></input>
                喝酒<input type="checkbox" name="hobby" value="2" v-model="user.interest"></input>
                烫头<input type="checkbox" name="hobby" value="3" v-model="user.interest">
                <br><br>
            </label>
            </p>

            <p>
            <label>学历：</label>
            <label>
                <select v-model="user.grade">
                    <option value="1">小学</option>
                    <option value="2">初中</option>
                    <option value="3">高中</option>
                    <option value="4">大学</option>
                </select>
                <br><br>
            </label>
            </p>

            <p>
            <label>简介：</label>
            <label>
<!--                lazy 修饰符保证 在输入框失去焦点的时候才收集数据-->
                <textarea cols="30" rows="5" v-model.lazy="user.intro"></textarea>
                <br><br>
            </label>
            </p>

            <p>
            <label>阅读并同意协议</label>
            <label>
                <input type="checkbox" name="agree" v-model="user.lisence"></input>
            </label>
            </p>

<!--            <button @click.prevent="send()">注册</button>-->
            <button>注册</button>

        </form>
    </div>
  <script>
      const vm = new Vue({
          el : '#app',
          data : {
              msg : "表单收集",
              user : {
                  username : "",
                  pwd :"",
                  age : 0,
                  gender :'',
                  interest: [],
                  grade: '',
                  intro : '',
                  lisence : false
              },

          },
          methods :{
              send() {
                  console.log(this.user.username);
                  console.log(this.user.pwd);
                  console.log(this.user.age);
                  console.log(this.user.gender);
                  console.log(this.user.interest);
                  console.log(this.user.grade);
                  console.log(this.user.intro);
                  console.log(this.user.lisence);
              },
              send2json() {
                  console.log(JSON.stringify(this.user));
              }
          }

      })
  </script>
</body>
</html>
