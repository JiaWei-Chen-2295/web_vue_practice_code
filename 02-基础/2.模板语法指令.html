<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指令语法</title>
    <script src="../js/vue.js"></script>
</head>
<!-- 
    指令语法：
        1. 什么是指令？指令作用？
            当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM
        2. Vue 指令都是 v- 开头的
        3. 插值是写在 {{}} 中的，指令是写在元素的属性中
        4. 指令的语法规则：
            完整的语法格式：
            <HTML标签 v-指令名:参数 = "表达式"></HTML标签>
            - 参数不是必须的
            - 表达式也不是必须的
            - 是否写参数和表达式需要看指令的需求
            - 表达式可以写插值语法 {{}} 中的内容[4类](不包含括号)
        5. v-once 无参数 无表达式 
        作用：
            只渲染一次。随后的重新渲染，元素及其子节点当做静态元素，跳过再次渲染
        6. v-if = "表达式"
        表达式的结果必须是 true / false
        作用：
        表达式是 true 时，这个指令所在的标签会渲染到浏览器中

-->
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        
        <h1 v-once>{{msg}}</h1>
        
        <h1 v-if = " msg === 'Heeeeeeeello' ">你看的见我</h1>
        <h1 v-if = "msg === 'Hello'">你看不见我</h1>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {msg : 'Heeeeeeeello'},
        });
        
    </script>
</body>

</html>
